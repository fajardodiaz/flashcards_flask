{% extends "base.html"%}

{% block title %}Remove Card{% endblock %}

{% block content %}

    <h1>Remove Flash Card {{card_id}}</h1>

    <h3>{{card.question}}</h3>
    <h3>{{card.answer}}</h3>

    <h2>Are you sure?</h2>
    <form action="" method="post">
        <input type="submit" value="Yes">
        <button><a href="{{url_for('index')}}">No</a></button>
    </form>

    {% endblock %}
