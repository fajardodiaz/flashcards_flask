{% extends "base.html"%}

{% block title %}Card {{card_id}}{% endblock %}

{% block content %}

<style>
    a {
        text-decoration: none;
    }
</style>

<div class="container-fluid">
    <h1>Flash Cards</h1>
    <h2>{{ card.question }}</h2>
    <h3>{{ card.answer }}</h3>
</div>

<div class="container-fluid">

    <p>
        <a href="{{url_for('delete_card',card_id = card_id)}}">
            <button type="button" class="btn btn-dark">Delete</button>
        </a>
    </p>


    {% if card_id == max_card_id %}


    <p class="container-fluid">

        <p>
            <a href="{{url_for('cards_view',card_id = card_id - 1)}}">
                <button type="button" class="btn btn-dark">Previous card</button>
            </a>
        </p>

        <p>
            <a href="{{url_for('index')}}">
                <button type="button" class="btn btn-dark">
                    Home Page
                </button>
            </a>
        </p>
    </p>


    {% elif card_id == 0 %}

    <p class="container-fluid">

        <p>
            <a href="{{url_for('cards_view',card_id = card_id + 1)}}">
                <button type="button" class="btn btn-dark">Next card</button>
            </a>
        </p>

        <p>
            <a href="{{url_for('index')}}">
                <button type="button" class="btn btn-dark">
                    Home Page
                </button>
            </a>
        </p>
    </p>

    {% else %}
    <p class="container-fluid">

        <p>

            <p>
                <a href="{{url_for('cards_view',card_id = card_id - 1)}}">
                    <button type="button" class="btn btn-dark">Previous card</button>
                </a>
            
                <a href="{{url_for('cards_view',card_id = card_id + 1)}}">
                    <button type="button" class="btn btn-dark">Next card</button>
                </a>
            </p>
        </p>

        <p>
            <a href="{{url_for('index')}}">
                <button type="button" class="btn btn-dark">
                    Home Page
                </button>
            </a>
        </p>
    </p>
</div>

{%endif%}

{% endblock %}
