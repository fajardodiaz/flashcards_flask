{% extends "base.html"%}

{% block title %}Card {{card_id}}{% endblock %}

{% block content %}
    
    <h1>Flash Cards</h1>
    <h2>{{ card.question }}</h2>
    <h3>{{ card.answer }}</h3>

    <button><a href="{{url_for('delete_card',card_id = card_id)}}">Delete</a></button>


    {% if card_id == max_card_id %}

    <p>
        <button>
            <a href="{{url_for('cards_view',card_id = card_id - 1)}}">Previous card</a>
        </button>
    </p>

    <p>
        <button>
            <a href="{{url_for('index')}}">Home Page</a>
        </button>
    </p>

    {% elif card_id == 0 %}
    
    <p>
        <button>
            <a href="{{url_for('cards_view',card_id = card_id + 1)}}">Next card</a>
        </button>
    </p>

    <p>
        <button>
            <a href="{{url_for('index')}}">Home Page</a>
        </button>
    </p>

    {% else %}
    <p>
        <button>
            <a href="{{url_for('cards_view',card_id = card_id - 1)}}">Previous card</a>
        </button>
        <button>
            <a href="{{url_for('cards_view',card_id = card_id + 1)}}">Next card</a>
        </button>
    </p>

    <p>
        <button>
            <a href="{{url_for('index')}}">Home Page</a>
        </button>
    </p>

    {%endif%}

{% endblock %}
