{% extends "base.html"%}

{% block title %}Cards{% endblock %}

{% block content %}
    <ul>
        {% for card in cards %}
        <p>
            <a href="{{url_for('cards_view',card_id=loop.index0) }}">
                <li>{{card.question}}</li>
            </a>
        </p>
        {% endfor %}
    </ul>

{% endblock %}
